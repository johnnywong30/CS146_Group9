 <body>
  <!-- For now, this should be a default profile.
  Once we get JS done, default texts in this template should be replaced by the current user or the person's linked profile.
  Includes the person's username, full name (optional), hobbies (TEXT), email (optional TEXT), socials (optional TEXT), and phone (optional TEXT). -->
  <header>
    <a href="/"><h1>Main Street</h1></a>
    <a class="navlink" id="profile" href="/profile">Profile</a>
    <a class="navlink" href="/logout">Logout</a>
  </header>
  <main class="profile-page">
    <a href="/profile"><h2>{{username}}</h2></a>
    <img class="profile-img" src="../static/blank-profile.png" alt="We don't have profile pictures yet!">
    <div class="profile-info">
      <table id="profile-contacts" class="profile-contacts">
          <tr>
            <th>Email</th>
            <td>{{email}}</td>
          </tr>
          <tr>
            <th>Phone Number</th>
            <td>{{phone}}</td>
          </tr>
      </table>
      <div>
        <h3>Hobbies</h3>
        <ul id="hobby-list" class="hobbies_list">
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; Main Street &mdash; Kyla Barry, Julie (Min Jee) Cheon, Daniel Claro, Johnny Wong</p>
  </footer>
