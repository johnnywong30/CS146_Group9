<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Main Street -->
   <!-- CS146 19F Final Project -->

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

 </head>
 <body>
   <header>
     <a href="/"><h1>Main Street</h1></a>
   </header>
  <main id="form" class="form">
    {% set msgs = get_flashed_messages() %}
    {% for msg in msgs %}
      <div id="flash" class="alert">
        {{msg}}
      </div>
    {% endfor %}
    <h3>Register</h3>
    <form class="register-form" action="/auth" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <h4>Profile Info</h4>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="peanuts@nuts.com">

      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" placeholder="800-420-6921">
      Social Handles
      <button type="button" class="adder" id="socialAdder">âž•</button>

      <div id="social-container">

      </div>

      Hobbies
      <button type="button" class="adder" id="hobbyAdder">âž•</button>

      <div id="hobby-container">

      </div>
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="18...Male...&#10;Single...Lonely..."></textarea>


      <button type="submit" name="submit" value="Register">Register</button>
      <a href="/">Already have an account?</a>
    </form>
  </main>
  <footer>
    <p>&copy; Main Street &mdash; Kyla Barry, Julie (Min Jee) Cheon, Daniel Claro, Johnny Wong</p>
  </footer>
  <script src="../static/form.js"></script>
 </body>
</html>
