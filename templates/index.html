 <body>
  <header>
    <a href="/"><h1>Main Street</h1></a>
  </header>

  <main id="form" class="form">
    {% set msgs = get_flashed_messages() %}
    {% for msg in msgs %}
      <div id="flash" class="alert">
        {{msg}}
      </div>
    {% endfor %}
    <h3>Login</h3>
    <form class="register-form" action="/auth" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="submit" value="Login">Login</button>
      <a href="/register">Don't have an account?</a>
    </form>
  </main>
  <footer>
    <p>&copy; Main Street &mdash; Kyla Barry, Julie (Min Jee) Cheon, Daniel Claro, Johnny Wong</p>
  </footer>
  <script src="../static/street.js"></script>
 </body>
</html>
